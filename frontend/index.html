<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingichka Taksi</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOADING -->
<div id="loader" class="loader">
  <div class="loading-text">LOADING</div>
  <div class="brand">created by <b>711 GROUP</b></div>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <!-- HEADER -->
  <header class="header glass">
    🚕 <span>Ingichka Taksi</span>
    <button class="icon" onclick="openSettings()">⚙️</button>
  </header>

  <!-- TABS -->
  <div class="tabs glass">
    <button onclick="switchTab('driver')" id="tab-driver">🚕 Водители</button>
    <button onclick="switchTab('client')" id="tab-client">👤 Клиенты</button>
  </div>

  <!-- ADS -->
  <div id="ads" class="ads"></div>

  <!-- ADD BUTTON -->
  <button class="add-btn" onclick="openForm()">＋</button>
</div>

<!-- FORM -->
<div id="form" class="modal hidden">
  <div class="glass modal-card">
    <h3>Новое объявление</h3>

    <select id="role">
      <option value="driver">Водитель</option>
      <option value="client">Клиент</option>
    </select>

    <input id="route" placeholder="Маршрут" />
    <input id="time" placeholder="Время" />
    <input id="seats" placeholder="Места / режим" />
    <input id="price" placeholder="Цена" />
    <input id="phone" placeholder="+998..." />
    <textarea id="comment" placeholder="Комментарий"></textarea>

    <button onclick="publishAd()">Опубликовать</button>
    <button class="secondary" onclick="closeForm()">Назад</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="modal hidden">
  <div class="glass modal-card">
    <h3>Настройки</h3>

    <button onclick="setLang('ru')">🇷🇺 Русский</button>
    <button onclick="setLang('uz')">🇺🇿 O‘zbek</button>
    <button onclick="setLang('uzk')">🇺🇿 Ўзбекча</button>

    <button onclick="alert('Донат скоро')">💛 Поддержать</button>

    <button class="secondary" onclick="closeSettings()">Закрыть</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
