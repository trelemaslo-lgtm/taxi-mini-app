<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ingichka Taksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2 id="title">🚕 Ingichka Taksi</h2>

<div id="ads"></div>

<button id="addBtn">➕ Разместить</button>

<div id="form" style="display:none;">
  <select id="role">
    <option value="client">👤 Клиент</option>
    <option value="driver">🚕 Водитель</option>
  </select>

  <input id="route" placeholder="📍 Маршрут" />
  
  <select id="time">
    <option value="now">⚡ Еду сейчас</option>
    <option value="20min">⏱ Через 20 минут</option>
  </select>

  <select id="seats">
    <option value="full">🚕 Полный салон</option>
    <option value="free">👥 Есть места</option>
  </select>

  <input id="price" placeholder="💰 Цена" />
  <input id="phone" placeholder="📞 +998..." />

  <button onclick="sendAd()">Опубликовать</button>
</div>

<script src="app.js"></script>
</body>
</html>
