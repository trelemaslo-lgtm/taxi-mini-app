<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ingichka Taksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loader">
  <div class="loading-text">LOADING</div>
  <div class="brand">created by <b>711 GROUP</b></div>
</div>

<div id="app" class="hidden">

  <header class="glass header">
    🚕 Ingichka Taksi
    <button onclick="openProfile()">👤</button>
  </header>

  <nav class="glass tabs">
    <button onclick="switchTab('driver')">🚕</button>
    <button onclick="switchTab('client')">👤</button>
    <button onclick="openSettings()">⚙️</button>
  </nav>

  <main id="ads"></main>

  <button class="publish" onclick="openForm()">＋</button>
</div>

<!-- FORM -->
<div id="form" class="modal hidden glass">
  <h3>Новое объявление</h3>
  <select id="role">
    <option value="driver">Водитель</option>
    <option value="client">Клиент</option>
  </select>
  <input id="route" placeholder="Маршрут">
  <input id="time" placeholder="Время">
  <input id="seats" placeholder="Места / режим">
  <input id="price" placeholder="Цена">
  <input id="phone" placeholder="+998...">
  <textarea id="comment" placeholder="Комментарий"></textarea>
  <button onclick="publishAd()">Опубликовать</button>
  <button onclick="closeForm()">Назад</button>
</div>

<!-- PROFILE -->
<div id="profile" class="modal hidden glass">
  <h3>Профиль</h3>
  <p id="p-info"></p>
  <button onclick="closeProfile()">Назад</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="modal hidden glass">
  <button onclick="setLang('ru')">🇷🇺 Русский</button>
  <button onclick="setLang('uz')">🇺🇿 O‘zbek</button>
  <button onclick="setLang('uzk')">🇺🇿 Ўзбекча</button>
  <button onclick="openDonate()">💛 Поддержать</button>
  <button id="admin-btn" onclick="openAdmin()" style="display:none">👑 Админка</button>
  <button onclick="closeSettings()">Назад</button>
</div>

<!-- DONATE -->
<div id="donate" class="modal hidden glass">
  <h3>💛 Донат</h3>
  <button onclick="donate(5000)">5 000</button>
  <button onclick="donate(10000)">10 000</button>
  <button onclick="donate(20000)">20 000</button>
  <button onclick="closeDonate()">Назад</button>
</div>

<!-- ADMIN -->
<div id="admin" class="modal hidden glass">
  <h3>👑 Админка</h3>
  <div id="admin-ads"></div>
  <button onclick="closeAdmin()">Назад</button>
</div>

<script src="app.js"></script>
</body>
</html>
